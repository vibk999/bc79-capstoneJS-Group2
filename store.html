<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <!-- link bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- link icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-100">
    <header
      class="bg-blue-600 p-4 text-white flex justify-between items-center"
    >
      <h1 class="text-2xl font-bold tex">Danh Sách Sản Phẩm</h1>
      <button
        class="relative btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
        onclick="tongtien()"
      >
        <i class="fa fa-shopping-cart text-2xl"></i>
        <span
          class="absolute top-0 right-0 bg-red-500 text-white text-xs px-2 rounded-full"
          id="soluong"
          >0</span
        >
      </button>
    </header>
    <!-- danh muc -->
    <div class="flex">
      <div class="flex flex-col">
        <h2 class="text-left font-bold text-2xl">Danh Mục</h2>
        <select id="danhmuc">
          <option>Điện thoại</option>
          <option>iphone</option>
          <option>Samsung</option>
        </select>
      </div>
      <!-- list san pham -->

      <div class="container mx-auto py-10">
        <div
          id="productList"
          class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-4 gap-7"
        ></div>
      </div>
    </div>

    <!-- Gio hang (luong) -->
    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title text-center">Giỏ Hàng Của Bạn</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="container">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Hình ảnh</th>
                    <th>Tên</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                  </tr>
                </thead>
                <tbody id="productList_bag">
                  <!-- <tr>
                    <td>
                      <img src="./image.png" alt="" />
                    </td>
                    <td>Samsung</td>
                    <td>9.000.000 vnd</td>
                    <td>
                      <button class="minus" id="minus" onclick="tru(1)">
                        <i class="fa fa-minus"></i>
                      </button>
                      <span class="number" id="number" data-product-id="1"
                        >0</span
                      >
                      <button class="plus" id="plus" onclick="cong(2)">
                        <i class="fa fa-plus"></i>
                      </button>
                    </td>
                  </tr> -->
                  
                </tbody>
              </table>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <div class="total">
              <label>Tổng:</label>
              <label id="tt_gio_hang">0</label>
            </div>
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
              onclick="thanhtoan()"
            >
              Thanh toán
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="thanhtoan()"
            >
              Xóa hết
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- link axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>;
    <script src="./DSSP_card/index(QV).js"></script>
    <script src="./DSSP_card/controller(QV).js"></script>

    <!-- link js (luong) -->
     <script src="./bag(luong)/bag.js"></script>
     <script src="./bag(luong)/bagcontroler.js"></script>
  </body>
</html>
